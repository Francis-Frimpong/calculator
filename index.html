<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <section class="app-container">
      <input type="text" name="screen" id="screen" readonly value="0" />
      <div class="keys-box">
        <div class="number-keys">
          <button type="button" class="num-btn">7</button>
          <button type="button" class="num-btn">8</button>
          <button type="button" class="num-btn">9</button>
          <button type="button" class="delete-btn">DEL</button>
          <button type="button" class="num-btn">4</button>
          <button type="button" class="num-btn">5</button>
          <button type="button" class="num-btn">6</button>
          <button type="button" class="operator">+</button>
          <button type="button" class="num-btn">1</button>
          <button type="button" class="num-btn">2</button>
          <button type="button" class="num-btn">3</button>
          <button type="button" class="operator">-</button>
          <button type="button" class="num-btn">.</button>
          <button type="button" class="num-btn">0</button>
          <button type="button" class="operator">/</button>
          <button type="button" class="operator">x</button>
        </div>
        <div class="reset-btn">
          <button type="button" class="resetbtn">RESET</button>
          <button type="button" class="equal-btn">=</button>
        </div>
      </div>
    </section>

  </div> -->

    <script src="oop-version.js"></script>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
